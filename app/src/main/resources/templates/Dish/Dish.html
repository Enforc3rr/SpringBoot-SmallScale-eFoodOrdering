<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Dish</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Add Dish</h2>
    <form th:action="@{/dish/savedish}" th:object="${dish}" method="post" >
        <div class="form-group">
            <label for="dishName">Dish Name:</label>
            <input type="text" class="form-control" id="dishName" placeholder="Enter username" name="dishName"
                   th:field="*{dishName}">
        </div>
        <div class="form-group">
            <label for="dishType">Dish Type:</label>
            <input type="text" class="form-control" id="dishType" placeholder="Enter first name" name="dishType"
                   th:field="*{dishType}">
        </div>
        <div class="form-group">
            <label for="dishCost">Dish Cost:</label>
            <input type="text" class="form-control" id="dishCost" placeholder="Ennter " name="dishCost"
                   th:field="*{dishCost}">
        </div>
        <div class="form-group">
            <label for="dishDescription">Dish Description:</label>
            <input type="text" class="form-control" id="dishDescription" placeholder="Dish Description" name="dishDescription"
                   th:field="*{dishDescription}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
